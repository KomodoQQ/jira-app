<div class="add-task-form">
  <h2>Create new Task</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Task name</label>
      <input id="title" type="text" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="assignee">Assign to:</label>
      <select id="assignee" formControlName="assignee" required>
        <option *ngFor="let user of users" [value]="user.uid">{{user.displayName | json}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea cols="10" id="description" formControlName="description"></textarea>
    </div>
    <button type="submit">Create</button>
  </form>
</div>
