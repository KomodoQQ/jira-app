<div class="container" cdkDropListGroup>
  <h3>To do</h3>

  <div id="todo" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of todo" cdkDrag>
      <p id="title">Title: {{item.title}}</p>
      <p id="title">Status: {{item.status}}</p>
      <p id="title">Created: {{item.createdDate | date:'medium'}}</p>
    </div>
  </div>
</div>

<div class="container">
  <h3>Done</h3>

  <div id="done" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of done" cdkDrag>
      <p id="title">Title: {{item.title}}</p>
      <p id="title">Status: {{item.status}}</p>
      <p id="title">Created: {{item.createdDate | date:'medium'}}</p>
    </div>
  </div>
</div>
